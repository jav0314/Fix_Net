<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fix Net</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img src="https://cdn-icons-png.flaticon.com/512/6772/6772234.png" />
      <h1>Ingresar</h1>
      <form>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" name="username" placeholder="Ej.ADMIN" />
        <label for="password">Contraseña:</label>
        <input type="password" name="password" placeholder="Ej.1234" />
        <!-- <span class="password-toggle">Ver Contraseña</span> -->
        <div class="check">
          <input type="checkbox" name="remember" />
          <label for="remember">Recordar Usuario:</label>
        </div>
        <input type="submit" value="Ingresar" />
      </form>
    </div>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
