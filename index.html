<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fix Net</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/Styles/main.css" />
    <link rel="icon" type="image/png" sizes="0%" href="./img/logo.jpg" />
  </head>
  <body>
    <div class="container">
      <img src="https://cdn-icons-png.flaticon.com/512/6772/6772234.png" />
      <h1>INGRESAR</h1>
      <form action="inicio.html">
        <label id="username" for="username">Nombre de Usuario</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Ej.ADMIN"
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Ej.1234"
        />
        <div class="check">
          <input type="checkbox" id="showPassword" />
          <label for="showPassword">Mostrar Contraseña</label>
        </div>
        <div class="check">
          <input type="checkbox" name="remember" />
          <label for="remember">Recordar Usuario</label>
        </div>
        <input type="submit" id="submitBtn" value="Ingresar" />
      </form>
    </div>
    <script type="module" src="./src/JS/main.js" defer></script>
  </body>
</html>
